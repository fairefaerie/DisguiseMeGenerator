    <script type="text/javascript">
        // Slider

        var feetslider = document.getElementById("HeightFeet");
        var feetoutput = document.getElementById("FeetOutput");
        feetoutput.innerHTML = feetslider.value; // Display the default slider value

            // Update the current slider value (each time you drag the slider handle)
            feetslider.oninput = function() {
                feetoutput.innerHTML = this.value;
            }

        var inchesslider = document.getElementById("HeightInches");
        var inchesoutput = document.getElementById("InchesOutput");
        inchesoutput.innerHTML = inchesslider.value; // Display the default slider value

            // Update the current slider value (each time you drag the slider handle)
            inchesslider.oninput = function() {
                inchesoutput.innerHTML = this.value;
            }

        // Select All

        $( "#SelectAll" ).click(function() {
            var inputs = document.getElementsByTagName("input");
                for(var i = 0; i < inputs.length; i++) {
                    if(inputs[i].checked == false) {
                        inputs[i].checked = true; 
                        document.getElementById ("SelectAll").innerHTML = "Deselect all races";
                    } else if(inputs[i].checked == true) {
                        inputs[i].checked = false;
                        document.getElementById ("SelectAll").innerHTML = "Select all races";
                    }
            };
            var ExcludeHD = document.getElementById ("ExcludeHalfDrow");
                if(ExcludeHD.checked == true) {
                    ExcludeHD.checked = false;
            };
            var ExcludeD = document.getElementById ("ExcludeDrow");
                if(ExcludeD.checked == true) {
                    ExcludeD.checked = false;
            };
        });
